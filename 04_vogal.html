<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const vogal = prompt(`Informe uma letra`).toUpperCase();
    
    // PROCESSAMENTO
    switch(vogal){
        case "A":
        case "E":
        case "I":
        case "O":
        case "U":
            alert(`É uma vogal`);
            break;

            default:
                alert(`Não é uma vogal`);
                break;

    }

    
    // SAÍDA

</script>
