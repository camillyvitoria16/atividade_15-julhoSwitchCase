<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

  //ENTRADA
  const telefone = prompt(`Telefonou para a vítima?`).toUpperCase();
  const local = prompt(`Esteve no local do crime?`).toUpperCase();
  const perto = prompt(`Mora perto da vítima?`).toUpperCase();
  const divida = prompt(`Devia para a vítima?`).toUpperCase();
  const trabalho = prompt(`Já trabalhou com a vítima?`).toUpperCase();

  //PROCESSAMENTO

  let crime = 0;
  switch (telefone) {
    case `S`:
      crime = crime + 1;
      break;

    case `N`:
      crime = crime + 0;
      break;
  }

  switch (local) {
    case "S":
      crime = crime + 1;
      break;

    case "N":
      crime = crime + 0;
      break;
  }

  switch (perto) {
    case "S":
      crime = crime + 1;
      break;

    case "N":
      crime = crime + 0;
      break;
  }

  switch (divida) {
    case "S":
      crime = crime + 1;
      break;

    case "N":
      crime = crime + 0;
      break;
  }

  switch (trabalho) {
    case "S":
      crime = crime + 1;
      break;

    case "N":
      crime = crime + 0;
      break;
  }

  //SAÍDA

  switch (crime) {
    case 0:
      alert(`Inocente`);
      break;

    case 1:
      alert(`Inocente`);
      break;

    case 2:
      alert(`Suspeito(a)`);
      break;

    case 3:
      alert(`Cúmplice`);
      break;

    case 4:
      alert(`Cúmplice`);
      break;

    case 5:
      alert(`Assassino(a)`);
  }
</script>
